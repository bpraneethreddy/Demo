<form [formGroup]="userForm" (ngSubmit)="addEmployee(userForm.value,userForm.valid)" >
    <div class="form-group">
       <label class="control-label col-sm-3">NAME:</label>
       <small  style="float: right;color:red;" *ngIf="isSubmit && userForm.get('userName').errors"> 
       Name is required
      </small>
       <div class="col-sm-9">
          <input class="form-control" formControlName="userName" placeholder="userName"><br/>
       </div>
       <label class="control-label col-sm-3">EMAIL:</label>
       <small  style="float: right;color: red;" *ngIf="isSubmit && userForm.get('email').errors"> 
         Email is required
        </small>
       <div class="col-sm-9">
          <input class="form-control" formControlName="email" placeholder="email"><br/>
       </div>
       <label class="control-label col-sm-3">SALARY:</label> 
       <small  style="float: right;color: red;" *ngIf="isSubmit && userForm.get('salary').errors"> 
         Salary is required
        </small>
       <div class="col-sm-9">
          <input class="form-control"  formControlName="salary" placeholder="salary"><br/>
          </div>
      <label class="control-label col-sm-3">DEPARTMENT:</label>
       <small  style="float: right;color: red;" *ngIf="isSubmit && userForm.get('department').errors"> 
         Department is required
        </small>
       <div class="col-sm-9">
          <select class="form-control" formControlName="department" placeholder="Department">
             <option name="JAVA">JAVA</option>
             <option name="PHP">PHP</option>
             <option name="ANGULAR">ANGULAR</option>
             <option name="ANDROID">ANDROID</option>
          </select>
          <br/>
        </div>
       <div id="buttonDiv">
       <div class="col-sm-10">
         
    <button type="submit" class="btn btn-success  control-label col-sm-2" id="button"> 
      <div *ngIf="!isUpdate">SAVE</div><div *ngIf="isUpdate">UPDATE</div></button>
          
       </div>
      </div>
    </div>
    </form>
